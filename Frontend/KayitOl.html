<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="resimler/EtherumBackGround.mp4" type="video/mp4">
            Tarayıcınız videoyu desteklemiyor.
        </video>
    </div>
    <header>
        <h1>Blockchain Eğitim Yönetim Sistemi</h1>
        <nav>
            <ul>
                <li><a href="AnaSayfa.html">Ana Sayfa</a></li>
                <li><a href="DiplomaIslemleri.html">Diploma İşlemleri</a></li>
                <li><a href="SertifikaIslemleri.html">Sertifika İşlemleri</a></li>
                <li><a href="GirisYap.html">Giriş Yap</a></li>
                <li><a href="KayitOl.html">Kayıt Ol</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <div class="form-container">
                <div id="initial-message">
                    <h2>Lütfen yapmak istediğiniz işlemi seçin</h2>
                </div>
                <form id="kurumKayitForm" class="form-section">
                    <h2>Kurum Kayıt Formu</h2>
                    <input type="text" id="kurumAdi" placeholder="Kurum Adı" required>
                    <input type="text" id="telefon" placeholder="Telefon" required>
                    <input type="text" id="adres" placeholder="Adres" required>
                    <input type="text" id="sektor" placeholder="Sektör" required>
                    <input type="password" id="kurumSifre" placeholder="Şifre" required>
                    <button type="submit">Kayıt Ol</button>
                </form>
                <form id="kullaniciKayitForm" class="form-section">
                    <h2>Kullanıcı Kayıt Formu</h2>
                    <input type="text" id="tcNo" placeholder="TC No" required>
                    <input type="text" id="ad" placeholder="Ad" required>
                    <input type="text" id="soyad" placeholder="Soyad" required>
                    <input type="text" id="kullaniciAdi" placeholder="Kullanıcı Adı" required>
                    <input type="password" id="kullaniciSifre" placeholder="Şifre" required>
                    <button type="submit">Kayıt Ol</button>
                </form>
            </div>
            <div class="button-container">
                <button onclick="showForm('kurumKayitForm')">Kurum Olarak Kayıt Ol</button>
                <button onclick="showForm('kullaniciKayitForm')">Kullanıcı Olarak Kayıt Ol</button>
            </div>
        </div>
    </main>
    <script src="frontend.js"></script>
</body>
</html>
