<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Eğitim Yönetim Sistemi</title>
    <link rel="stylesheet" href="frontend.css">
</head>

<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="resimler/Y2meta.app-Blockchain Cryptocurrency Connected Multi __ Free Fotage-(1080p60).mp4"
                type="video/mp4">
            Tarayıcınız videoyu desteklemiyor.
        </video>
    </div>
    <header>
        <h1>Blockchain Eğitim Yönetim Sistemi</h1>
    </header>
    <main>
        <div id="container">
            <div class="form-container">
                <div id="initial-buttons" class="button-container">
                    <button id="registerButton">Kayıt Ol</button>
                    <button id="loginButton">Giriş Yap</button>
                </div>
                <div id="register-options" class="button-container" style="display: none;">
                    <button id="kurumRegisterButton">Kurum</button>
                    <button id="kullaniciRegisterButton">Kullanıcı</button>
                    <button type="button" onclick="goBack()">Geri</button>
                </div>
                <div id="login-options" class="button-container" style="display: none;">
                    <button id="kurumLoginButton">Kurum</button>
                    <button id="kullaniciLoginButton">Kullanıcı</button>
                    <button type="button" onclick="goBack()">Geri</button>
                </div>
                <div id="kurumKayitForm" class="form-section" style="display: none;">
                    <h2>Kurum Kayıt Formu</h2>
                    <input type="text" id="kurumAdi" placeholder="Kurum Adı" required>
                    <input type="text" id="telefon" placeholder="Telefon" required>
                    <input type="text" id="adres" placeholder="Adres" required>
                    <input type="text" id="sektor" placeholder="Sektör" required>
                    <input type="password" id="kurumSifre" placeholder="Şifre" required>
                    <button type="submit">Kayıt Ol</button>
                    <button type="button" onclick="goBack()">Geri</button>
                </div>
                <div id="kullaniciKayitForm" class="form-section" style="display: none;">
                    <h2>Kullanıcı Kayıt Formu</h2>
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                    <input type="password" id="password" placeholder="Şifre" required>
                    <input type="text" id="kurumId" placeholder="Kurum ID" required>
                    <button type="submit">Kayıt Ol</button>
                    <button type="button" onclick="goBack()">Geri</button>
                </div>
                <div id="kurumLoginForm" class="form-section" style="display: none;">
                    <h2>Kurum Giriş Formu</h2>
                    <input type="text" id="kurumAdiLogin" placeholder="Kurum Adı" required>
                    <input type="password" id="kurumSifreLogin" placeholder="Şifre" required>
                    <button type="submit">Giriş Yap</button>
                    <button type="button" onclick="goBack()">Geri</button>
                </div>
                <div id="kullaniciLoginForm" class="form-section" style="display: none;">
                    <h2>Kullanıcı Giriş Formu</h2>
                    <input type="text" id="usernameLogin" placeholder="Kullanıcı Adı" required>
                    <input type="password" id="passwordLogin" placeholder="Şifre" required>
                    <button type="submit">Giriş Yap</button>
                    <button type="button" onclick="goBack()">Geri</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerButton = document.getElementById('registerButton');
            const loginButton = document.getElementById('loginButton');
            const kurumRegisterButton = document.getElementById('kurumRegisterButton');
            const kullaniciRegisterButton = document.getElementById('kullaniciRegisterButton');
            const kurumLoginButton = document.getElementById('kurumLoginButton');
            const kullaniciLoginButton = document.getElementById('kullaniciLoginButton');
            const initialButtons = document.getElementById('initial-buttons');
            const registerOptions = document.getElementById('register-options');
            const loginOptions = document.getElementById('login-options');
            const kurumKayitForm = document.getElementById('kurumKayitForm');
            const kullaniciKayitForm = document.getElementById('kullaniciKayitForm');
            const kurumLoginForm = document.getElementById('kurumLoginForm');
            const kullaniciLoginForm = document.getElementById('kullaniciLoginForm');

            registerButton.addEventListener('click', function () {
                initialButtons.style.display = 'none';
                registerOptions.style.display = 'block';
            });

            loginButton.addEventListener('click', function () {
                initialButtons.style.display = 'none';
                loginOptions.style.display = 'block';
            });

            kurumRegisterButton.addEventListener('click', function () {
                registerOptions.style.display = 'none';
                kurumKayitForm.style.display = 'block';
            });

            kullaniciRegisterButton.addEventListener('click', function () {
                registerOptions.style.display = 'none';
                kullaniciKayitForm.style.display = 'block';
            });

            kurumLoginButton.addEventListener('click', function () {
                loginOptions.style.display = 'none';
                kurumLoginForm.style.display = 'block';
            });

            kullaniciLoginButton.addEventListener('click', function () {
                loginOptions.style.display = 'none';
                kullaniciLoginForm.style.display = 'block';
            });

            document.getElementById('kurumKayitForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const kurumAdi = document.getElementById('kurumAdi').value;
                const telefon = document.getElementById('telefon').value;
                const adres = document.getElementById('adres').value;
                const sektor = document.getElementById('sektor').value;
                const sifre = document.getElementById('kurumSifre').value;

                try {
                    const response = await fetch('http://192.168.1.114:4151/registerInstitution', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ kurumAdi, telefon, adres, sektor, sifre })
                    });
                    const data = await response.json();
                    alert(data.message);
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            document.getElementById('kullaniciKayitForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const kurumId = document.getElementById('kurumId').value;

                try {
                    const response = await fetch('http://192.168.1.114:4151/registerUser', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, kurumId })
                    });
                    const data = await response.json();
                    alert(data.message);
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            document.getElementById('kurumLoginForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const kurumAdi = document.getElementById('kurumAdiLogin').value;
                const sifre = document.getElementById('kurumSifreLogin').value;

                try {
                    const response = await fetch('http://192.168.1.114:4151/loginInstitution', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ kurumAdi, sifre })
                    });
                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('profileData', JSON.stringify(data.institution)); // Profil bilgilerini local storage'a kaydet
                        window.location.href = 'AnaSayfa.html'; // Ana sayfaya yönlendir
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            document.getElementById('kullaniciLoginForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const username = document.getElementById('usernameLogin').value;
                const password = document.getElementById('passwordLogin').value;

                try {
                    const response = await fetch('http://192.168.1.114:4151/loginUser', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('profileData', JSON.stringify(data.user)); // Profil bilgilerini local storage'a kaydet
                        window.location.href = 'AnaSayfa.html'; // Ana sayfaya yönlendir
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });

        function goBack() {
            const initialButtons = document.getElementById('initial-buttons');
            const registerOptions = document.getElementById('register-options');
            const loginOptions = document.getElementById('login-options');
            const kurumKayitForm = document.getElementById('kurumKayitForm');
            const kullaniciKayitForm = document.getElementById('kullaniciKayitForm');
            const kurumLoginForm = document.getElementById('kurumLoginForm');
            const kullaniciLoginForm = document.getElementById('kullaniciLoginForm');

            initialButtons.style.display = 'block';
            registerOptions.style.display = 'none';
            loginOptions.style.display = 'none';
            kurumKayitForm.style.display = 'none';
            kullaniciKayitForm.style.display = 'none';
            kurumLoginForm.style.display = 'none';
            kullaniciLoginForm.style.display = 'none';
        }

    </script>

</body>

</html>
