<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma İşlemleri</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="resimler/EtherumBackGround.mp4" type="video/mp4">
            Tarayıcınız videoyu desteklemiyor.
        </video>
    </div>
    <header>
        <h1>Blockchain Eğitim Yönetim Sistemi</h1>
        <nav>
            <ul>
                <li><a href="AnaSayfa.html">Ana Sayfa</a></li>
                <li><a href="DiplomaIslemleri.html">Diploma İşlemleri</a></li>
                <li><a href="SertifikaIslemleri.html">Sertifika İşlemleri</a></li>
                <li><a href="GirisYap.html">Giriş Yap</a></li>
                <li><a href="KayitOl.html">Kayıt Ol</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="container">
            <div id="left-panel" class="form-container">
                <div id="initial-message">
                    <h2>Lütfen yapmak istediğiniz işlemi seçin</h2>
                </div>
                <div id="diploma-ekle" class="form-section">
                    <h2>Diploma Ekle</h2>
                    <form id="diplomaEkleForm">
                        <input type="text" id="tcNoEkle" placeholder="TC No" required>
                        <input type="text" id="adEkle" placeholder="Ad" required>
                        <input type="text" id="soyadEkle" placeholder="Soyad" required>
                        <input type="text" id="kurumIdEkle" placeholder="Kurum ID" required>
                        <input type="date" id="mezuniyetTarihiEkle" required>
                        <button type="submit">Diploma Ekle</button>
                    </form>
                </div>
                <div id="diploma-onayla" class="form-section" style="display: none;">
                    <h2>Diploma Onayla</h2>
                    <form id="diplomaOnaylaForm">
                        <input type="text" id="tcNoOnayla" placeholder="TC No" required>
                        <button type="submit">Diploma Onayla</button>
                    </form>
                </div>
                <div id="diploma-sorgula" class="form-section" style="display: none;">
                    <h2>Diploma Sorgula</h2>
                    <form id="diplomaSorgulaForm">
                        <input type="text" id="tcNoSorgula" placeholder="TC No" required>
                        <button type="submit">Sorgula</button>
                    </form>
                    <div id="diplomaSonuc"></div>
                </div>
            </div>
            <div id="right-panel" class="button-container">
                <button onclick="showForm('diploma-ekle')">Diploma Ekle</button>
                <button onclick="showForm('diploma-onayla')">Diploma Onayla</button>
                <button onclick="showForm('diploma-sorgula')">Diploma Sorgula</button>
            </div>
        </section>
    </main>
    <script src="frontend.js"></script>
</body>
</html>
