<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="resimler/EtherumBackGround.mp4" type="video/mp4">
            Tarayıcınız videoyu desteklemiyor.
        </video>
    </div>
    <header>
        <h1>Blockchain Eğitim Yönetim Sistemi</h1>
        <nav>
            <ul>
                <li><a href="AnaSayfa.html">Ana Sayfa</a></li>
                <li><a href="DiplomaIslemleri.html">Diploma İşlemleri</a></li>
                <li><a href="SertifikaIslemleri.html">Sertifika İşlemleri</a></li>
                <li><a href="GirisYap.html">Giriş Yap</a></li>
                <li><a href="KayitOl.html">Kayıt Ol</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <div class="form-container">
                <div id="initial-message">
                    <h2>Lütfen yapmak istediğiniz işlemi seçin</h2>
                </div>
                <form id="kurumGirisForm" class="form-section">
                    <h2>Kurum Giriş Formu</h2>
                    <input type="text" id="kurumAdiGiris" placeholder="Kurum Adı" required>
                    <input type="password" id="kurumSifreGiris" placeholder="Şifre" required>
                    <button type="submit">Giriş Yap</button>
                </form>
                <form id="kullaniciGirisForm" class="form-section">
                    <h2>Kullanıcı Giriş Formu</h2>
                    <input type="text" id="kullaniciTcGiris" placeholder="TC No" required>
                    <input type="password" id="kullaniciSifreGiris" placeholder="Şifre" required>
                    <button type="submit">Giriş Yap</button>
                </form>
            </div>
            <div class="button-container">
                <button onclick="showForm('kurumGirisForm')">Kurum Girişi</button>
                <button onclick="showForm('kullaniciGirisForm')">Kullanıcı Girişi</button>
            </div>
        </div>
    </main>
    <script src="frontend.js"></script>
</body>
</html>
